<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/assets/icon.ico"
    />

      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <meta

    <meta

    <!-- Open Graph / Facebook -->

      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://kaenistech.com"
    />
    <meta
      property="og:title"
      content="Kaenis Tech - Digital Solutions"

    <meta

    />
    <meta
      name="twitter:title"
      content="Kaenis Tech - Digital Solutions"

      name="twitter:description"

    <meta

    <meta
      name="theme-color"
      content="#1a1a1a"
